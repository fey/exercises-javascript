name: Data types
tips:
  - |
    [Literal](https://en.wikipedia.org/wiki/Literal_(computer_programming))
definitions:
  - name: Data type
    description: >-
      is a set of data in code. For example, integers, rational numbers, and
      strings are different data types. The data type determines what can be
      done with the elements of a particular data.
  - name: Primitive data types
    description: are simple types built into the programming language.
  - name: A string
    description: >
      is a data type defining a set of characters (text). For example, `'text'`
      or `"text"`.
